<!DOCTYPE html>
<html lang="en">
    <head>		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Youtube Subscriptions</title>
	
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" href="css/ytsubs.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    
	<body>
		<div class="container">
		
			<nav class="navbar navbar-default">
			  <div class="container">
					<div class="navbar-brand"><strong>SwiftStriker00's </strong>Youtube Subscriptions</div>
			  </div>
			</nav>
	
			<ol id="vlist" class="media-list">
				
			</ol>
			
			<button id="addvideosButton" class="btn btn-info" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span></button>
			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add More Videos</h4>
					</div>
					<div class="modal-body">
						<textarea id="addvideoinput"  rows="8" cols="50"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closemodalClick(false)">Close</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closemodalClick(true)">Okay</button>
					</div>
				</div>
			  </div>
			</div>	
		</div>
		<script src="js/ytsub.js"></script>		
	</body>
  </html>
